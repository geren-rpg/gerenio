<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RPG - Manager</title>
<style>
  :root{--bg:#0f1724;--panel:#0b1220;--text:#e6eef8;--muted:#9aa4b2}
  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,Arial}
  html,body{height:100%;background:var(--bg);color:var(--text)}
  .wrap{display:flex;height:100vh}
  .sidebar{width:80px;background:var(--panel);display:flex;flex-direction:column;align-items:center;padding:12px;gap:8px;border-right:1px solid rgba(255,255,255,0.03)}
  .btn{width:100%;padding:8px;border-radius:8px;border:none;background:transparent;color:var(--muted);cursor:pointer;font-size:12px;display:flex;flex-direction:column;align-items:center}
  .btn:hover{color:var(--text);background:rgba(255,255,255,0.02)}
  .btn[aria-pressed="true"]{background:linear-gradient(90deg,#38bdf8,#0ea5e9);color:#001}
  .main{flex:1}
  iframe{width:100%;height:100%;border:0}
  @media (max-width:600px){ .sidebar{flex-direction:row;width:100%;height:56px} .wrap{flex-direction:column} iframe{height:calc(100vh - 56px)} }
</style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar" role="navigation" aria-label="menu lateral">
      <button id="arvoresBtn" class="btn" role="button" aria-pressed="false" title="Abrir √Årvore">üå≥<div style="font-size:11px;margin-top:6px">√Årvores</div></button>
      <button id="charsBtn" class="btn" role="button" aria-pressed="true" title="Gerenciar Personagens">üë•<div style="font-size:11px;margin-top:6px">Personagens</div></button>
    </aside>

    <main class="main">
      <!-- carrega characterManager.html por padr√£o -->
      <iframe id="viewer" src="characterManager.html" title="Conte√∫do principal"></iframe>
    </main>
  </div>

<script>
  const arvoresBtn = document.getElementById('arvoresBtn');
  const charsBtn = document.getElementById('charsBtn');
  const frame = document.getElementById('viewer');

  function setActive(button){
    arvoresBtn.setAttribute('aria-pressed', button === arvoresBtn ? 'true' : 'false');
    charsBtn.setAttribute('aria-pressed', button === charsBtn ? 'true' : 'false');
  }

  arvoresBtn.addEventListener('click', ()=>{
    if(frame.src.endsWith('skilltree.html')) return;
    frame.src = 'skilltree.html';
    setActive(arvoresBtn);
  });

  charsBtn.addEventListener('click', ()=>{
    if(frame.src.endsWith('characterManager.html')) return;
    frame.src = 'characterManager.html';
    setActive(charsBtn);
  });

  // acessibilidade: trocar por teclado com Enter/Espa√ßo
  [arvoresBtn, charsBtn].forEach(btn=>{
    btn.addEventListener('keydown', e=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
    });
  });
</script>
</body>
</html>
